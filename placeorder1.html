<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Place order</title>
    <script src="validation.js" type="text/javascript"></script>
    <link rel="stylesheet" href="placeorder.css">
    <link rel="stylesheet" href="font.css">
    <link href="font/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="placeorder.css" rel="stylesheet" />
    <script src="cart.js" type="text/javascript"></script>

</head>
<body>
    <h1>PLACE ORDER</h1>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <form name="myForm" action="View1.html" onsubmit="return (myFunction())">
                            <label for="gift">GiftCard Amount:</label><input type="text" id="amount" placeholder="INR" />:<input type="text" id="amount1" placeholder="PAISA" />
                            <label for="name">Recipient name:</label><input type="text" id="name" placeholder="FirstName" /> <input type="text" id="name3" placeholder="LastName" />
                            <fieldset style="width:300px">
                                <legend>Shipping Address:</legend>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Street Address</label>
                                <textarea rows="4" cols="50" name="addr" id="adr"></textarea>
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Pincode</label>
                                        <input type="text" id="zip" name="zip">
                                    </div>
                                    <div class="col-50" id="country">
                                        <label for="cntry">Country</label>
                                        <select>
                                            <option>Select..</option>
                                            <option>India</option>
                                            <option>USA</option>
                                            <option>Canada</option>
                                            <option>UK</option>
                                            <option>China</option>
                                            <option>Singapore</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset><br />
                            <label for="name">Buyer's Name:</label><input type="text" id="name1" placeholder="FirstName" /> <input type="text" id="name2" placeholder="LastName" />
                            <label for="phno">Phone Number:</label>
                            <table id="phno">
                                <tr>
                                    <td><input type="tel" name="phno" value="+91"></td>
                                    <td><input id="digit1" type="tel" maxlength="1" onkeypress="f1()"></td>
                                    <td><input id="digit2" type="tel" maxlength="1" onkeypress="f2()"></td>
                                    <td><input id="digit3" type="tel" maxlength="1" onkeypress="f3()"></td>
                                    <td><input id="digit4" type="tel" maxlength="1" onkeypress="f4()"></td>
                                    <td><input id="digit5" type="tel" maxlength="1" onkeypress="f5()"></td>
                                    <td><input id="digit6" type="tel" maxlength="1" onkeypress="f6()"></td>
                                    <td><input id="digit7" type="tel" maxlength="1" onkeypress="f7()"></td>
                                    <td><input id="digit8" type="tel" maxlength="1" onkeypress="f8()"></td>
                                    <td><input id="digit9" type="tel" maxlength="1" onkeypress="f9()"></td>
                                    <td><input id="digit10" type="tel" maxlength="1" onkeypress="f10()"></td>
                                </tr>
                            </table><br>
                            <label for="name">Email-ID:</label><input type="text" id="email" name="email" placeholder="abcd@gmail.com" /><br>
                            <div class="col-50">
                                <h3>Payment Method</h3>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="abcd efgh">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expmonth">Exp Month</label>
                                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                    </div><div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    </div>
                                </div>
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                            <button type="submit" onclick="validate()" class="btn btn-sm btn-primary">Save</button>
                            <button type="submit" onclick="addBuyerFormSubmit()" class="btn btn-sm btn-info">PLACEORDER<</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
